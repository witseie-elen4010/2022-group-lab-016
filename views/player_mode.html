<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player mode - Competitive Wordle</title>

  <!-- Bootstrap bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add styling for sign ip -->
  <link rel="stylesheet" href="/stylesheets/player_mode.css">
  <!-- Javascripts -->

  <script type="text/javascript">
    function preventBack() {
      window.history.forward();
    }

    setTimeout("preventBack()", 0);

    window.onunload = function () { null };
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>

      <!-- For single player mode -->
      <div class="col-sm-6 col-md-5">
        <div class="card">
          <div class="card-block">

            <p class="player-mode-text"> Single player mode</p>

            <form id="player_mode_single">
              <button type="submit" id="mode-btn" class=" btn btn-lg">Select mode</button>
            </form>

          </div>
        </div>
      </div>

      <div class="col"></div>

      <!-- For multiplayer mode -->
      <div class="col-sm-6 col-md-5">
        <div class="card">
          <div class="card-block">
            <p class="player-mode-text">Multiplayer mode</p>

            <form id="player_mode_multi">

              <label for="player_size">Select number of players:</label>
              <select name="player_size" id="player_size">
                <option value="players3">3</option>
                <option value="players4">4</option>
                <option value="players5">5</option>
                <option value="players6">6</option>
                </optgroup>
              </select>
              <br><br>

              <button type="submit" id="mode-btn" class=" btn btn-lg">Select Mode</button>
              
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
