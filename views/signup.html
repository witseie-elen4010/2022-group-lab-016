<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>Competitive Wordle Sign Up</title>

  <!-- Bootstrap bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="../public/javascripts/signup.js"></script>
  <script defer src="/javascripts/signup.js"></script>
  <!-- Add styling for sign up -->
  <link rel="stylesheet" href="/stylesheets/login.css">
</head>

<body>

  <div class="container signup-container ">
    <div class="row">
      <div class="col"></div>
      <!-- Display the sign up card to be centered in the middle -->
      <div class="col-sm-12 col-md-8">
        <div class="card signup-card">
          <div class="card-block">
            <p class="signup-text"> Create a new account</p>

            <form id="reg-form">

              <div class="form-group">
                <input type="text" autocomplete="off" id="username" placeholder="Username" class="form-control" />
              </div>

              <div class="form-group">
                <input type="password" autocomplete="off" id="password" placeholder="Password" class="form-control" />
              </div>


              <!-- <input type="submit" value="Submit Form" /> -->
              <button type="submit" id="button-signup" class=" btn signup-btn btn-lg">Sign Up</button>
              <p>Already have an account? <a href="/">Sign-in here</a></p>

              <div class="g-signin2" data-width="350" data-height="40" data-longtitle="true" data-onsuccess = "onSignIn"></div>
              <script src="https://apis.google.com/js/platform.js?" async defer></script>
              
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
