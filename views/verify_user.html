<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify userinfo - Competitive Wordle</title>

  <!-- Bootstrap bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add styling for sign ip -->
  <link rel="stylesheet" href="/stylesheets/passwordreset.css">

</head>

<body>
  <div class="container resetuserinfo-container ">
    <div class="row">
      <div class="col"></div>
      <!-- Display the sign in card to be centered in the middle -->
      <div class="col-sm-12 col-md-8">
        <div class="card">
          <div class="card-block">
            <p class="userinfo-text"> Need to reset your password?</p>

            <form id="userinfo-form">

              <div class="form-group">
                <label for="userinfo">Enter your userinfo so that we can verify your account</label>
                <input type="text" autocomplete="off" id="userinfo" placeholder="Username" class="form-control" /></label>
              </div>

              <button type="submit" id="button-resetuserinfo" class=" btn userinfo-btn btn-lg"> verify </button>
              <a href="/">Login instead</a>
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
