<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Wordle Sign In</title>
    <link rel="stylesheet" 
      href="/node_modules/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="/public/stylesheets/login.css">
</head>

<body class="signin-body">
    <div class="container signin-container ">
        <div class="row">
            <div class="col"></div>
            <!-- Display the sign in card to be centered in the middle -->
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                <div class="card-block">
                    
                    <p class="signin-text"> Sign-in to your account</p>
                    <form class="signin-form">
                        <div class="form-group">
                            <input type="email" id="email-signin" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password-signin" placeholder="Password" class="password form-control">
                        </div>
                        <button type="button" id="button-signin" class=" btn signin-btn btn-lg">Sign In</button>
                        <a href="#">Forgot your password?</a>
                        <p>Don't have an account? <a href="signup.html">Sign-up here</a></p>
                    </form>

                </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
