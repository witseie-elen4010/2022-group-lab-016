<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>Competitive Wordle Sign In</title>

  <!-- Bootstrap bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add styling for sign ip -->
  <link rel="stylesheet" href="/stylesheets/signin.css">
  <!-- Javascripts -->
  <script src="../public/javascripts/signin.js"></script>
  <script src="/public/javascripts/signin.js"></script>
  <script defer src="/javascripts/signin.js"></script>

  <script type="text/javascript">
    function preventBack() {
      window.history.forward();
    }

    setTimeout("preventBack()", 0);

    window.onunload = function () { null };
  </script>

</head>

<body>
  <div class="container signin-container ">
    <div class="row">
      <div class="col"></div>
      <!-- Display the sign in card to be centered in the middle -->
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-block">
            <p class="signin-text"> Sign in</p>

            <form id="signin-form">

              <div class="mb-3">
                <div class="g-signin2" data-width="350" data-height="40" data-longtitle="true" data-onsuccess = "onSignIn"></div>
                <script src="https://apis.google.com/js/platform.js?" async defer></script>
              </div>

              <p class="d-flex flex-row justify-content-center">or:</p>

              <div class="form-group my-3">
                <input type="text" autocomplete="off" id="username" placeholder="Username" class="form-control" />
              </div>

              <div class="form-group">
                <input type="password" autocomplete="off" id="password" placeholder="Password" class="form-control" />
              </div>

              <div class="d-flex flex-row justify-content-around">
                <div class="form-check my-3">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <a class="text-decoration-none my-3 text-black" href="/verify_user">Forgot password?</a>
              </div>

              <button type="submit" id="button-signin" class=" btn signin-btn h6 mt-1">SIGN IN</button>

              <div class="d-flex flex-row justify-content-center">
                <p>Don't have an account? <a class="text-decoration-none text-black" href="/signup">Sign up</a></p>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
