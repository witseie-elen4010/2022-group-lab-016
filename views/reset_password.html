<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Competitive Wordle</title>

  <!-- Bootstrap bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- stylesheet-->
  <link rel="stylesheet" href="/stylesheets/passwordreset.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <!-- Display the sign in card to be centered in the middle -->
      <div class="col-sm-12 col-md-8">
        <div class="card">
          <div class="card-block">
            <p class="password-text"> Need to reset your password?</p>

            <form id="password-form">

              <div class="form-group">
                <label for="password">Enter a new password to reset your password</label>
                <input type="password" autocomplete="off" id="password" placeholder="Password" class="form-control" /></label>
              </div>

              <button type="submit" id="button-resetpassword" class=" btn password-btn btn-lg">submit</button>
            </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('password-form')
    form.addEventListener('submit', registerUser)

    async function registerUser(event) {
      event.preventDefault()
      const password = document.getElementById('password').value

      const result = await fetch('/reset_password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          newpassword: password,
          token: localStorage.getItem('token')
        })
      }).then((res) => res.json())

      if (result.status === 'ok') {
        // everythign went fine
        alert('Success')
      } else {
        alert(result.error)
      }
    }
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
